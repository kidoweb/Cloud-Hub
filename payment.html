<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloud Hub - Оплата</title>
  <link rel="stylesheet" href="styles/style.css">
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/payment.js" defer></script>
  <script type="module" src="js/auth.js"></script>
  <script src="js/theme.js" defer></script>


</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">☁️ Cloud <span>Hub</span></a></h1>
      <nav>
        <ul>
          <li><a href="index.html">🏠 Главная</a></li>
          <li><a href="cart.html">🛒 Корзина (<span id="cart-count">0</span>)</a></li>
          <li><a href="login.html" id="profile-link">🔑 Вход/Регистрация</a></li>
        </ul>
      </nav>
      <a href="admin.html" id="admin-panel-link" style="display: none;">Админ-панель</a>
      <div id="admin-icon" class="admin-icon" style="display: none;">🛠️</div>
      <button id="theme-toggle" class="btn">🌙 Тёмная тема</button>
    </div>
  </header>
  

  <section class="payment">
    <h2>💳 Оплата заказа</h2>
    <div class="container">
      <form id="payment-form">
        <input type="text" name="card-number" placeholder="🃏 Номер карты (1234 5678 9012 3456)" required maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}">
        <input type="text" name="card-expiry" placeholder="🗓️ Срок действия (MM/YY)" required pattern="(0[1-9]|1[0-2])\/\d{2}">
        <input type="password" name="card-cvv" placeholder="🔒 CVV" required maxlength="3" pattern="\d{3}">
        <button type="submit" class="btn">✅ Подтвердить оплату</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-info">
        <p>© 2024 Cloud Hub. Все права защищены.</p>
        <p>Свяжитесь с нами: <a href="mailto:info@cloudhub.com">📧 info@cloudhub.com</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
