<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloud Hub - Главная</title>
  <link rel="stylesheet" href="styles/style.css">
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/main.js" defer></script>
  <script src="js/theme.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">☁️ Cloud <span>Hub</span></a></h1>
      <nav>
        <ul>
          <li><a href="index.html">🏠 Главная</a></li>
          <li><a href="cart.html">🛒 Корзина (<span id="cart-count">0</span>)</a></li>
          <li><a href="login.html" id="profile-link">🔑 Вход/Регистрация</a></li>
        </ul>
      </nav>
      <a href="admin.html" id="admin-panel-link" style="display: none;">Админ-панель</a>
      <div id="admin-icon" class="admin-icon" style="display: none;">🛠️</div>
      <button id="theme-toggle" class="btn">🌙 Тёмная тема</button>
    </div>
  </header>
  

  <section class="hero">
    <h2>Добро пожаловать в Cloud Hub ☁️</h2>
    <a href="catalog.html" class="btn">🔍 Просмотреть каталог</a>
  </section>

  <main>
    <div class="container">
      <section class="catalog">
        <h2>Наши товары 🛍️</h2>
        <div class="filters">
          <input type="text" id="search-input" placeholder="🔎 Поиск товара...">
          <select id="category-select">
            <option value="">📂 Все категории</option>
            <option value="вейп">🚬 Вейпы</option>
            <option value="жидкости">💧 Жидкости</option>
            <option value="расходники">🛠️ Расходники</option>
          </select>
          <!-- Новый фильтр по производителю -->
          <select id="manufacturer-select">
            <option value="">🛠️ Все производители</option>
            <option value="brand1">Производитель 1</option>
            <option value="brand2">Производитель 2</option>
            <option value="brand3">Производитель 3</option>
          </select>
          <!-- Новый фильтр по цене -->
          <div class="price-filter">
            <label for="price-min">Цена от:</label>
            <input type="number" id="price-min" placeholder="Мин." min="0" value="0">
            <label for="price-max">Цена до:</label>
            <input type="number" id="price-max" placeholder="Макс." min="0" value="1000">
          </div>
        </div>
        <div class="products" id="products">
          <!-- Карточки товаров будут динамически добавляться здесь -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-info">
        <p>© 2024 Cloud Hub. Все права защищены.</p>
        <p>Свяжитесь с нами: <a href="mailto:info@cloudhub.com">📧 info@cloudhub.com</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
